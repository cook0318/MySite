<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="index.html">BC logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <img class="myLogo" src="pics/logo.jpg">
        <h1 class="display-1 jumbotext">Billy Cook</h1>
        <p class="display-4 jumbotext">Contact for Hiring</p>
        <p class="jumbotext desc">Send me a message so we can work together.</p>
    </div>

    <div class="container contact-container">
        <form class="contactform">
            <div class="form-group">
                <label class="label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label class="label" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label class="label" for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="tel" placeholder="Enter phone number">
            </div>
            <div class="radio-container">
                <p class="label">Please select timeframe your project needs to be complete by.</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="options" id="option1" value="option1" required>
                    <label class="form-check-label" for="option1">1-2 weeks</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
                    <label class="form-check-label" for="option2">1-2 months</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="options" id="option2" value="option3">
                    <label class="form-check-label" for="option2">No urgency</label>
                </div>
            </div>     
            <div class="form-group">
                <label class="label" for="details">Summarize what you are looking for.</label>
                <input type="text" class="form-control" id="details" placeholder="I want to reinvent the wheel" required>
            </div>      
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="footer bg-primary">
        <p>&copy;Billy Cook, 2019</p>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>
</html>
